# Reverse proxy for deployment
server {
    listen 80;
    server_name ldn26.jpadley.com;
    
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ldn26.jpadley.com;

    # --- SSL Configuration ---
    # Point these to where you mount your Cloudflare certs inside the Nginx container
    ssl_certificate /etc/nginx/ssl/cloudflare.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare.key;

    # Cloudflare supports modern TLS protocols
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- API Routing ---
    # Matches requests starting with /api
    location /api/ {
        proxy_pass http://api:8080/;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare specific header passing
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    }

    # --- Web Server Routing ---
    location /*/join, /*/reconnect {
        proxy_pass http://web:80; # Point to your Go app
        
        # These headers are REQUIRED to upgrade HTTP to WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    # Matches everything else
    location / {
        proxy_pass http://web:80;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare specific header passing
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    }
}